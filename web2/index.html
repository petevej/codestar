<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p>iCoffee</p>
        <script>
            var price = prompt('Enter price: ');
            // price = +price;
            price = parseFloat(price);
            var price2;
            if ( price > 100 ) {
	            price2 = price * 0.95;
	            alert('New Price is: ' + price2 + ' Baht');
            } else if ( price <= 100 ) {
                price2 = price;
                alert('New Price is: ' + price2 + ' Baht');
            }
        </script>
    </body>
</html>
