<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
 	  function initMap() {
 	  	map = new google.maps.Map(document.getElementById('map'), {
 	  		center: {lat: 13.8, lng: 100},
 	  		zoom: 8
 	  	})
 	  }
 	  fetch('https://algorist.club/caltex-th')
 	  .then( r => r.json() )
 	  .then( show );
 	  function show(data) {
 	  	for(var i of data) {
 	  		var lat = parseFloat(i.latitude);
 	  		var lng = parseFloat(i.longitude);
 	  		new google.maps.Marker( {
 	  			position: {lat: lat, lng: lng},
 	  			title: i.name,
 	  			map: map
 	  		})
 	  	}
 	  }
    </script>
    <!-- get API key and input below -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCLywKzwT8AdudYruETvMBYwq4_68CByQ&callback=initMap"
    async defer></script>
  </body>
</html>
