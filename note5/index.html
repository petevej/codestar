                <script src="jquery-3.2.1.js"></script>
                <script>
                   // $('body').append('Hello jquery')//test command to investigate the address of jquery
                    $('ol').append('<li>Expresso</li>') //insert data in the order list
                    $('#coffee').prepend('<li>Expresso</li>') //show on the top

                    function show(){
                        var n = document.getElementById('number').value
                        //var n =$('number').val()
                        $('#result').empty()
                        for(var i=1;i<=n;i++){
                            if(n % i ==0){
                                $('#result').append('<li>'+i+'</li>')
                            }
                        }
                    }

                    //function for add data and clear datas
                    function add(){
                        var a = document.getElementById('act').value
                        $('#display').val('')
                        $('#display').append('<li>'+a+'</li>')
                    }

                    function del(){ // can't use "clear" for named the function
                        $('#display').empty()
                    }

                    //function zipcode
                    var data = [
                        {area:'Bangruk', code:'10500'},
                        {area:'Dusit', code:'10300'},
                        {area:'Bangplad', code:'10700'}
                    ]
                    function zipcode(){
                        var p = $('#place').val()
                        var t = 'Not found'
                        for(var i of data){
                        if(p==i.area){
                            t=i.code
                            //$('#zip').append('The zipcode is '+t)
                            }
                        }
                        //document.getElementById('zip').innerText ='The zipcode is ' + t
                        //document.getElementById('zip').innerHTML ='<b>'+ 'The zipcode is ' + t + '</b>'
                        $('#zip').text(t)
                    }

                    //add the data to dropdown
                    $('select').empty()
                    for(var i of data){
                        $('select').append('<option>'+ i.area +'</option>')
                    }
