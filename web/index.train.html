<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
    <title>iCoffee</title>
    <link rel='stylesheet' href='css/bootstrap.css'>
    <style>
        .signature {
            color: lightyellow;
            background: blue;
        }
        #discount {
            color: red;
            background: yellow;
        }
    </style>
</head>

<body>

<div class='container'>    

    <h1>Welcome to iCoffee</h1>

    <p class='signature'>Latte is coffee with milk</p>
    <p class='signature'>Mocha is coffee with chocolate</p>
    <p id='discount'>Espresso is pure coffee</p>

    <button class='btn btn-primary'>Shop</button>
    <button class='btn btn-secondary'>Shop</button>
    <button class='btn btn-info'>Shop</button>
    <button class='btn btn-success'>Shop</button>
    <button class='btn btn-warning'>Shop</button>
    <button class='btn btn-danger'>Shop</button>
    <br>
    <br>
     <button class='btn btn-outline-primary'>Shop</button>
    <button class='btn btn-outline-secondary'>Shop</button>
    <button class='btn btn-outline-info'>Shop</button>
    <button class='btn btn-outline-success'>Shop</button>
    <button class='btn btn-outline-warning'>Shop</button>
    <button class='btn btn-outline-danger'>Shop</button>   
</div>

</body>

</html>
